<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular5</h1>
            <form role="form" [formGroup]="formLogin">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"
                            formControlName="username" 
                            ng-model="name" 
                            class="form-control input-underline input-lg" 
                            id="username" placeholder="user name">
                        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                            <div *ngIf="username.errors.required">User name is required.</div>
                            <div *ngIf="username.errors.minlength">User name should be minimum {{ username.errors.minlength.requiredLength }}</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password"
                            formControlName="password" 
                            class="form-control input-underline input-lg" id="password" 
                            placeholder="Password">
                        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
