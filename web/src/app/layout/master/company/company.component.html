<div [@routerTransition]>
    
    <h2 class="text-muted">ข้อมูลบริษัท</h2>
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-header">ค้นหา</div>
            <div class="card-body">
                <form>
                    <div class="row">
        
                        <div class="col-md-10">

                            <label for="">ชื่อบริษัท</label>
                            <input type="text" class="form-control" placeholder="ชื่อบริษัท">
                        </div>
                    
                        <div class="col-md-2">
                            <label>&ensp;</label>
                            <button class="form-control btn btn-success"><i class="fa fa-search"></i></button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card-body table-responsive">
        <button class="btn btn-success" (click)="showAdd()">
            <i class="fa fa-plus"></i>เพิ่ม
        </button>
        <table class="table table-hover table-striped">
            <thead>
                <tr class = "row">
                    <th  [ngStyle]="{'width':'4%'}">
                        
                    </th>
                    <th  [ngStyle]="{'width':'4%'}">
                        
                    </th>
                    <th  [ngStyle]="{'width':'92%'}">
                        ชื่อบริษัท
                    </th>
                </tr>
            </thead>
            <tbody>
                
                <tr class = "row" *ngFor="let data of DataForGrid">
                    <td style="width: 4%">
                        <i class="fa fa-edit fa-2x"></i>
                    </td>
                    <td style="width: 4%">
                        <i class="fa fa-remove fa-2x"></i>
                    </td>
                    <td style="width: 92%" >{{data.company_name}}</td>
                </tr>
                
            </tbody>
        </table>
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li [ngClass]="{'page-item' : true,'active' : page == CurrentPage}" *ngFor="let page of AllPages">
                    <a class="page-link" href="#">{{page}}</a>
                </li>
              
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>
